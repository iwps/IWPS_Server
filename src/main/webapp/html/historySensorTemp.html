<script src="../layUI/layui.js" charset="utf-8"></script>
<script src="../static/layUIS/js/admin.js" charset="utf-8"></script>
<script src="../static/layUIS/js/echarts.min.js"></script>
<script type="text/javascript">



    layui.use(['jquery','table','layer', 'form', 'element','laypage'], function (){
        var laypage = layui.laypage;
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;

        //导入所有驴舍：显示驴舍的编号,默认编号为ajax搜索到的第一个1农舍
        $.ajax({
            url: "../../api/listHomes",
            type: 'GET',
            async: false, //使用同步的方式,true为异步方式
            // data:JSON.stringify(data),
            dataType:'JSON',
            contentType: 'application/json;charset=UTF-8',
            success: function (data){
                // console.log(JSON.stringify(data.data));
                $('#homeChoose dd').removeClass("option");
                $('#homeChoose')[0].options.length=0;
                $('#homeChoose').append(new Option());
                $.each(data.data, function (index, item) {
                    $('#homeChoose').append(new Option(item.homeId.toString() + ":" + item.useraccount.toString(), item.homeId.toString()));// 下拉菜单里添加元素
                });
                $("#showHomeAndAccount").text("驴舍Id : "+data.data[0].homeId+" - 所属用户 : "+data.data[0].useraccount);
            },
            error:function(jqXHR,textStatus,errorThrown) {
                console.log(jqXHR);
                console.log(textStatus);
                console.log(errorThrown);
            }
        });



        //折线图信息收集
        axis=[]
        SeriesData=[]
        $.ajax({
            url: "../../history/listTemperatureHistory",
            type: 'GET',
            async: false, //使用同步的方式,true为异步方式
            // data:JSON.stringify(data),
            dataType:'JSON',
            contentType: 'application/json;charset=UTF-8',
            success: function (data){
                // console.log(JSON.stringify(data.data));

                // $('#homeChoose dd').removeClass("option");
                // $('#homeChoose')[0].options.length=0;
                // $('#homeChoose').append(new Option());
                $.each(data.data, function (index, item) {
                    axis.push(item.hometimeId);
                    SeriesData.push(item.temperature);
                });
            },
            error:function(jqXHR,textStatus,errorThrown) {
                console.log(jqXHR);
                console.log(textStatus);
                console.log(errorThrown);
            }
        });

        var myChart = echarts.init(document.getElementById('temperatureChart'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '温度可视化'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['驴舍温度']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            calculable : true,
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: axis.reverse()
            },
            yAxis : [
                {
                    type : 'value',
                    axisLabel : {
                        formatter: '{value} °C'
                    },
                    max: function(value) {
                        return value.max + 10;
                    },
                    min: function(value) {
                        return value.min - 10;
                    }
                }
            ],
            series: [
                {
                    name:'温度信息',
                    type:'line',
                    stack: '总量',
                    data:SeriesData.reverse(),
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    }
                }
            ],
            // min: 20.0,
            // max: 40.0,
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        //驴舍表渲染
        table.render({
            elem: '#temperatureTable'
            ,id: 'idTest'//选中参数
            // ,toolbar: '#toolbardonkeyTable'
            ,title:'温度表'
            ,text: {
                none: '没有更多的温度数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
            }
            ,url: '../../history/listTemperatureHistory' //数据接口
            // ,where: {version:1.1,page:1}//请求参数
            ,page: true //开启分页
            ,limit: 10
            ,loading:true
            ,limits : [10,15,20,25]
            ,cols: [[ //表头，UserId中准备添加用户名
                {checkbox: true, fixed: 'left'}
                ,{field: 'hometimeId', title: '时间序列', sort: true, align:'center'}
                ,{field: 'homeId', title: '驴舍ID', sort: true, align:'center'}
                ,{field: 'temperature', title: '温度', sort: true, align:'center'}
                ,{field: 'time', title: '时间戳', sort: true, align:'center'}
            ]],
        });

        $("#btn-choose").click(function(event){
            console.log($("#homeChoose").val());
            //重载表格数据
            table.reload('idTest', {
                where: { //设定异步数据接口的额外参数，任意设
                    homeId: $("#homeChoose").val(),
                    //…
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            }); //只重载数据

            //重新显示驴舍
            // console.log();
            ids=$("#homeChoose").find("option:selected").text().split(":");
            $("#showHomeAndAccount").text("驴舍Id : "+ids[0]+" - 所属用户 : "+ids[1]);

            //折线图重新显示
            $.ajax({
                url: "../../history/listTemperatureHistory?homeId="+$("#homeChoose").val(),
                type: 'GET',
                async: false, //使用同步的方式,true为异步方式
                // data:JSON.stringify(data),
                dataType:'JSON',
                contentType: 'application/json;charset=UTF-8',
                success: function (data){
                    axis.length = 0;
                    SeriesData.length = 0;
                    $.each(data.data, function (index, item) {
                        axis.push(item.hometimeId);
                        SeriesData.push(item.temperature);
                    });
                    myChart.setOption(option);
                },
                error:function(jqXHR,textStatus,errorThrown) {
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(errorThrown);
                }
            });

        });

    });

</script>
