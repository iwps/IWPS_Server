<script type="text/javascript">

    layui.config({
        base: '../static/layUIS/js/'
        , version: '101100'
    }).extend({ //设定模块别名
        admin: 'admin'
        , menu: 'menu'
    });

    //导入自定义别名
    layui.use(['jquery', 'admin', 'menu'], function () {
        layui.$.support.cors = true;
        var $ = layui.jquery;
        var admin = layui.admin;
        var menu = layui.menu;
        var element = layui.element;
        $(function () {
            menu.getMenu('../json/menu.json');
            var login = JSON.parse(localStorage.getItem("login"));
            if (login) {
                if (login === 0) {
                    window.location.href = './login.html';
                    return false;
                } else {
                    return false;
                }
            } else {
                window.location.href = './login.html';
                return false;
            }
        });

        $(function () {
            var userAccount = localStorage.getItem("userAccount");
            $("#selfname").html("欢迎您:"+userAccount);
        });

        element.on('nav(usermenu)', function(elem){
            switch (elem[0].name) {
                case 'userinfo':
                    layer.msg(elem.text()+"还没写，别慌嘛！");
                    break;
                case 'logout':
                    layer.msg('退出成功！');
                    localStorage.removeItem("userAccount");
                    localStorage.setItem("login",0);
                    window.location.href = './login.html';
                    break;
            }
        });


    });




</script>
